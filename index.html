<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Cave Intelligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #1a1a1a; color: #e5e5e5; font-family: sans-serif; }
        .card { background: #2d2d2d; border-radius: 15px; padding: 15px; margin-bottom: 15px; border-left: 5px solid #d4af37; }
        .btn-gold { background: #d4af37; color: black; font-weight: bold; border-radius: 8px; padding: 10px; width: 100%; }
    </style>
</head>
<body class="p-4">

    <h1 class="text-2xl font-bold text-center mb-6 text-[#d4af37]">ðŸ¥ƒ Ma Cave Digitale</h1>

    <div class="mb-8 p-4 border-2 border-dashed border-gray-600 rounded-xl text-center">
        <p class="mb-4">Scanner une nouvelle bouteille</p>
        <input type="file" id="cameraInput" accept="image/*" capture="environment" class="hidden">
        <button onclick="document.getElementById('cameraInput').click()" class="btn-gold">ðŸ“¸ PRENDRE UNE PHOTO</button>
    </div>

    <div class="flex gap-2 mb-6 overflow-x-auto pb-2">
        <button onclick="filterAlcool('Tous')" class="bg-gray-700 px-4 py-1 rounded-full text-sm">Tous</button>
        <button onclick="filterAlcool('Whisky')" class="bg-gray-700 px-4 py-1 rounded-full text-sm">Whisky</button>
        <button onclick="filterAlcool('Rhum')" class="bg-gray-700 px-4 py-1 rounded-full text-sm">Rhum</button>
    </div>

    <div id="bottleList">
        </div>

    <script>
        let db = JSON.parse(localStorage.getItem('maCave')) || [];

        document.getElementById('cameraInput').onchange = function(e) {
            const file = e.target.files[0];
            if (file) {
                // Ici, on simule l'appel Ã  l'IA d'analyse d'image
                // Dans une version finale, on enverrait l'image Ã  une API (OpenAI/Gemini)
                alert("Analyse de l'Ã©tiquette en cours...");
                
                setTimeout(() => {
                    const fakeAIResult = {
                        id: Date.now(),
                        nom: "Exemple de Bouteille",
                        type: "Whisky",
                        prix: "45â‚¬",
                        histoire: "Distillerie fondÃ©e en 1824 en Ã‰cosse...",
                        saveur: "FumÃ©, Vanille, ChÃªne",
                        possession: true,
                        maNote: 8
                    };
                    db.push(fakeAIResult);
                    saveAndRender();
                }, 2000);
            }
        };

        function saveAndRender() {
            localStorage.setItem('maCave', JSON.stringify(db));
            render();
        }

        function render(filter = 'Tous') {
            const container = document.getElementById('bottleList');
            container.innerHTML = '';
            
            db.filter(b => filter === 'Tous' || b.type === filter).forEach(b => {
                container.innerHTML += `
                    <div class="card">
                        <div class="flex justify-between">
                            <h3 class="font-bold text-lg text-white">${b.nom}</h3>
                            <span class="text-[#d4af37]">${b.maNote}/10</span>
                        </div>
                        <p class="text-xs italic text-gray-400">${b.type} â€¢ ${b.prix}</p>
                        <p class="text-sm mt-2"><strong>Saveurs :</strong> ${b.saveur}</p>
                        <p class="text-sm mt-1 text-gray-300">${b.histoire}</p>
                        <div class="mt-3 flex items-center gap-2">
                            <input type="checkbox" ${b.possession ? 'checked' : ''}> 
                            <span class="text-xs">En stock</span>
                        </div>
                    </div>
                `;
            });
        }

        function filterAlcool(type) { render(type); }
        render();
    </script>
</body>
</html>
