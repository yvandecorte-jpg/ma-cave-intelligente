<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Cave Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #e5e5e5; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .amber { color: #d4af37; }
    </style>
</head>
<body class="max-w-md mx-auto p-6">

    <header class="flex justify-between items-center mb-10 pt-4">
        <h1 class="text-2xl font-black italic uppercase tracking-tighter">MY<span class="amber">CELLAR</span></h1>
        <div class="bg-zinc-900 px-4 py-1 rounded-full text-[10px] font-bold border border-zinc-800">
            <span id="count" class="amber">0</span> BOUTEILLES
        </div>
    </header>

    <div class="glass p-10 rounded-[2.5rem] text-center mb-10 shadow-2xl">
        <input type="file" id="cameraInput" accept="image/*" capture="environment" class="hidden">
        <button onclick="document.getElementById('cameraInput').click()" class="bg-[#d4af37] text-black w-full py-5 rounded-2xl font-black text-lg active:scale-95 transition-all shadow-xl">
            ðŸ“¸ SCANNER Ã‰TIQUETTE
        </button>
    </div>

    <div id="bottleList" class="space-y-4"></div>

    <div class="mt-20 p-6 glass rounded-[2rem] border-zinc-800 opacity-50 focus-within:opacity-100">
        <p class="text-[10px] font-black uppercase mb-4 text-zinc-400">ðŸ”‘ Configuration API</p>
        <input type="text" id="keyInput" placeholder="ClÃ© AIza..." class="w-full bg-black border border-zinc-800 p-4 rounded-xl text-xs text-white mb-4 outline-none">
        <button onclick="saveKey()" class="w-full bg-zinc-800 py-3 rounded-xl text-[10px] font-bold uppercase">Sauvegarder la clÃ©</button>
    </div>

    <div id="loader" class="hidden fixed inset-0 bg-black/95 flex flex-col items-center justify-center z-50">
        <div class="w-12 h-12 border-4 border-[#d4af37] border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="amber font-bold text-xs animate-pulse uppercase tracking-[0.3em]">IA EN TRAVAIL...</p>
    </div>

    <script>
        let inventory = JSON.parse(localStorage.getItem('myCellar_V_FINAL')) || [];
        
        window.onload = () => {
            const savedKey = localStorage.getItem('maCleIA_FINAL');
            if (savedKey) document.getElementById('keyInput').value = savedKey;
            render();
        };

        function saveKey() {
            const val = document.getElementById('keyInput').value.trim().replace(/[\s"']/g, "");
            if (val) {
                localStorage.setItem('maCleIA_FINAL', val);
                alert("ClÃ© sauvegardÃ©e !");
            }
        }

        document.getElementById('cameraInput').onchange = async (e) => {
            const file = e.target.files[0];
            const API_KEY = localStorage.getItem('maCleIA_FINAL');

            if (!API_KEY) return alert("Veuillez entrer votre clÃ© en bas.");

            document.getElementById('loader').classList.remove('hidden');
            const reader = new FileReader();
            
            reader.onload = async () => {
                const base64Image = reader.result.split(',')[1];
                try {
                    const URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
                    
                    const response = await fetch(URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [
                                { text: "RÃ©ponds UNIQUEMENT en JSON : {\"nom\":\"...\",\"type\":\"...\",\"prix\":\"...\",\"histoire\":\"...\",\"note\":80}" },
                                { inlineData: { mimeType: "image/jpeg", data: base64Image } }
                            ]}]
                        })
                    });

                    const data = await response.json();
                    
                    if (data.error) throw new Error(data.error.message);

                    // --- NETTOYAGE ROBUSTE DU JSON ---
                    let rawText = data.candidates[0].content.parts[0].text;
                    // On cherche le premier '{' et le dernier '}' pour extraire le JSON
                    const start = rawText.indexOf('{');
                    const end = rawText.lastIndexOf('}');
                    
                    if (start === -1 || end === -1) throw new Error("L'IA n'a pas renvoyÃ© un format valide.");
                    
                    const jsonString = rawText.substring(start, end + 1);
                    const b = JSON.parse(jsonString);
                    
                    inventory.unshift({ ...b, id: Date.now() });
                    localStorage.setItem('myCellar_V_FINAL', JSON.stringify(inventory));
                    render();
                } catch (err) {
                    alert("Erreur d'analyse : " + err.message);
                } finally {
                    document.getElementById('loader').classList.add('hidden');
                }
            };
            reader.readAsDataURL(file);
        };

        function render() {
            const container = document.getElementById('bottleList');
            document.getElementById('count').innerText = inventory.length;
            
            container.innerHTML = inventory.map(item => `
                <div class="glass p-6 rounded-3xl border-l-4 border-[#d4af37] mb-4">
                    <div class="flex justify-between items-start">
                        <h3 class="font-bold text-white text-lg">${item.nom || 'Inconnu'}</h3>
                        <span class="amber font-bold italic">${item.note || '0'}/100</span>
                    </div>
                    <p class="text-zinc-500 text-[10px] font-black uppercase mt-1 tracking-widest">${item.type || 'Alcool'}</p>
                    <p class="text-zinc-400 text-xs mt-4 leading-relaxed italic border-l border-zinc-800 pl-3">"${item.histoire || 'Pas d\'histoire trouvÃ©e.'}"</p>
                    <div class="mt-5 pt-3 border-t border-white/5 flex justify-between items-center">
                        <span class="text-[9px] text-zinc-600 font-bold uppercase">Prix Moyen</span>
                        <span class="text-white font-bold text-sm">${item.prix || 'N/A'}</span>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
