<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Cave Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0a0a0a; color: #e5e5e5; font-family: sans-serif; }
        .amber { color: #d4af37; }
        .glass { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="max-w-md mx-auto p-6">

    <h1 class="text-2xl font-black text-center mb-10 italic uppercase tracking-tighter">MY<span class="amber">CELLAR</span></h1>

    <div class="glass p-10 rounded-[2rem] text-center mb-10 shadow-2xl">
        <input type="file" id="cameraInput" accept="image/*" capture="environment" class="hidden">
        <button onclick="document.getElementById('cameraInput').click()" class="bg-[#d4af37] text-black w-full py-5 rounded-2xl font-black text-lg active:scale-95 transition-all">
            ðŸ“¸ SCANNER Ã‰TIQUETTE
        </button>
    </div>

    <div id="bottleList" class="space-y-4"></div>

    <div class="mt-20 p-6 glass rounded-2xl opacity-40 focus-within:opacity-100">
        <p class="text-[10px] font-bold uppercase mb-3 text-zinc-500">ClÃ© API Gemini active</p>
        <input type="password" id="keyInput" placeholder="Coller ici la clÃ© AIza..." class="w-full bg-black border border-zinc-800 p-3 rounded-xl text-xs text-white mb-3">
        <button onclick="saveKey()" class="w-full bg-zinc-800 py-3 rounded-xl text-[10px] font-bold uppercase">Mettre Ã  jour la clÃ©</button>
    </div>

    <div id="loader" class="hidden fixed inset-0 bg-black/90 flex flex-col items-center justify-center z-50">
        <div class="w-12 h-12 border-4 border-[#d4af37] border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="amber font-bold text-xs animate-pulse uppercase tracking-widest">L'IA analyse le flacon...</p>
    </div>

    <script>
        let inventory = JSON.parse(localStorage.getItem('myCellarDB_FINAL')) || [];
        
        // Charger la clÃ©
        const savedKey = localStorage.getItem('maCleIA_FINAL');
        if (savedKey) document.getElementById('keyInput').value = savedKey;

        function saveKey() {
            const val = document.getElementById('keyInput').value.trim().replace(/[\s"']/g, "");
            if (val) {
                localStorage.setItem('maCleIA_FINAL', val);
                alert("ClÃ© enregistrÃ©e !");
            }
        }

        document.getElementById('cameraInput').onchange = async (e) => {
            const file = e.target.files[0];
            const API_KEY = localStorage.getItem('maCleIA_FINAL');

            if (!API_KEY) return alert("Collez votre clÃ© en bas de page d'abord !");

            document.getElementById('loader').classList.remove('hidden');
            const reader = new FileReader();
            
            reader.onload = async () => {
                const base64Image = reader.result.split(',')[1];
                try {
                    // ON UTILISE L'URL V1BETA QUI A FONCTIONNÃ‰ DANS TON NAVIGATEUR
                    const URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
                    
                    const response = await fetch(URL, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            contents: [{ parts: [
                                { text: "RÃ©ponds UNIQUEMENT en JSON : {\"nom\":\"...\",\"type\":\"Whisky ou Rhum\",\"prix\":\"...\",\"histoire\":\"...\",\"note\":80}" },
                                { inlineData: { mimeType: "image/jpeg", data: base64Image } }
                            ]}]
                        })
                    });

                    const data = await response.json();
                    if (data.error) throw new Error(data.error.message);

                    let text = data.candidates[0].content.parts[0].text;
                    text = text.replace(/```json|```/g, "").trim();
                    const b = JSON.parse(text);
                    
                    inventory.unshift({ ...b, id: Date.now() });
                    localStorage.setItem('myCellarDB_FINAL', JSON.stringify(inventory));
                    render();
                } catch (err) {
                    alert("ERREUR : " + err.message);
                } finally {
                    document.getElementById('loader').classList.add('hidden');
                }
            };
            reader.readAsDataURL(file);
        };

        function render() {
            const container = document.getElementById('bottleList');
            container.innerHTML = inventory.map(item => `
                <div class="glass p-6 rounded-2xl border-l-4 border-[#d4af37]">
                    <h3 class="font-bold text-white uppercase tracking-tight">${item.nom}</h3>
                    <p class="amber text-[10px] font-black mt-1 uppercase">${item.type} â€¢ ${item.note}/100</p>
                    <p class="text-zinc-400 text-xs mt-3 leading-relaxed italic">"${item.histoire}"</p>
                    <p class="text-white text-xs font-bold mt-4 pt-3 border-t border-white/5 flex justify-between">
                        <span class="text-zinc-600">PRIX ESTIMÃ‰</span> ${item.prix}
                    </p>
                </div>
            `).join('');
        }
        render();
    </script>
</body>
</html>
