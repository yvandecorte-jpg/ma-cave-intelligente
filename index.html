<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Cave Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white p-5 font-sans">
    <h1 class="text-2xl font-bold text-yellow-600 mb-5">ðŸ¥ƒ MA CAVE PRO</h1>
    
    <div class="bg-gray-900 p-6 rounded-2xl border-2 border-dashed border-gray-700 text-center mb-10">
        <input type="file" id="cameraInput" accept="image/*" capture="environment" class="hidden">
        <button onclick="document.getElementById('cameraInput').click()" class="bg-yellow-600 text-black font-bold py-4 px-8 rounded-xl w-full">
            ðŸ“¸ SCANNER UNE BOUTEILLE
        </button>
    </div>

    <div id="bottleList" class="space-y-4"></div>

    <div id="loader" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center">
        <p class="text-yellow-600 animate-pulse">L'IA analyse la bouteille...</p>
    </div>

    <script>
        // === CONFIGURATION ===
        const API_KEY = "AIzaSyBPq8gTvz_OyXSWQrHxMktuSz-5DHggT9o"; 
        // =====================

        let cave = JSON.parse(localStorage.getItem('maCaveDB')) || [];

        document.getElementById('cameraInput').onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('loader').classList.remove('hidden');
            const reader = new FileReader();
            
            reader.onload = async () => {
                try {
                    const result = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            contents: [{ parts: [
                                { text: "RÃ©ponds UNIQUEMENT en JSON : { \"nom\": \"...\", \"type\": \"Whisky ou Rhum\", \"prix\": \"...\", \"histoire\": \"...\", \"note\": 85 }" },
                                { inlineData: { mimeType: "image/jpeg", data: reader.result.split(',')[1] } }
                            ]}]
                        })
                    });

                    const data = await result.json();
                    if (data.error) throw new Error(data.error.message);

                    let text = data.candidates[0].content.parts[0].text.replace(/```json|```/g, "").trim();
                    const b = JSON.parse(text);
                    
                    cave.unshift({ ...b, id: Date.now() });
                    localStorage.setItem('maCaveDB', JSON.stringify(cave));
                    render();
                } catch (err) {
                    alert("DÃ©tails de l'erreur : " + err.message);
                } finally {
                    document.getElementById('loader').classList.add('hidden');
                }
            };
            reader.readAsDataURL(file);
        };

        function render() {
            const container = document.getElementById('bottleList');
            container.innerHTML = cave.map(b => `
                <div class="bg-gray-900 p-5 rounded-xl border-l-4 border-yellow-600">
                    <h2 class="text-xl font-bold">${b.nom}</h2>
                    <p class="text-yellow-600 text-xs uppercase font-bold">${b.type} â€¢ Note: ${b.note}/100</p>
                    <p class="text-gray-400 text-sm mt-2">${b.histoire}</p>
                    <p class="text-white font-bold mt-2">Prix : ${b.prix}</p>
                </div>
            `).join('');
        }
        render();
    </script>
</body>
</html>
