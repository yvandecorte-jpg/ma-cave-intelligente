<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Cave Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --amber: #d4af37; --dark: #121212; --card: #1e1e1e; }
        body { background-color: var(--dark); color: #e5e5e5; font-family: 'Segoe UI', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .amber-glow { box-shadow: 0 0 15px rgba(212, 175, 55, 0.2); }
        .tab-active { border-bottom: 3px solid var(--amber); color: var(--amber); }
    </style>
</head>
<body class="max-w-md mx-auto pb-20">

    <header class="sticky top-0 z-50 p-6 glass mb-6 flex justify-between items-center">
        <h1 class="text-xl font-bold tracking-wider uppercase text-[#d4af37]">Ma Cave <span class="text-white">Collector</span></h1>
        <span id="count" class="bg-[#d4af37] text-black text-xs font-bold px-2 py-1 rounded-full">0</span>
    </header>

    <div class="px-6 mb-8">
        <div class="glass p-6 rounded-3xl text-center border-dashed border-2 border-gray-600 amber-glow">
            <input type="file" id="cameraInput" accept="image/*" capture="environment" class="hidden">
            <button onclick="document.getElementById('cameraInput').click()" class="bg-[#d4af37] text-black w-full py-4 rounded-2xl font-black flex items-center justify-center gap-3 active:scale-95 transition-transform">
                ðŸ“¸ SCANNER UNE BOUTEILLE
            </button>
            <p class="text-[10px] text-gray-500 mt-3 uppercase tracking-widest">Analyse IA en temps rÃ©el</p>
        </div>
    </div>

    <nav class="flex justify-around mb-6 text-sm font-bold border-b border-gray-800">
        <button onclick="render('Tous')" class="pb-2 px-4 transition-all" id="btn-Tous">TOUS</button>
        <button onclick="render('Whisky')" class="pb-2 px-4 transition-all" id="btn-Whisky">WHISKY</button>
        <button onclick="render('Rhum')" class="pb-2 px-4 transition-all" id="btn-Rhum">RHUM</button>
    </nav>

    <div id="bottleList" class="px-6 space-y-4">
        </div>

    <div id="loader" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-[100]">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-[#d4af37] mx-auto mb-4"></div>
            <p class="text-[#d4af37] font-bold">L'IA identifie votre bouteille...</p>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const GEMINI_API_KEY ="AIzaSyBPq8gTvz_OyXSWQrHxMktuSz-5DHggT9o"; 
        let maCave = JSON.parse(localStorage.getItem('maCave_v1')) || [];

        // --- FONCTIONS ---
        document.getElementById('cameraInput').onchange = async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('loader').classList.remove('hidden');

            const reader = new FileReader();
            reader.onload = async function() {
                const base64Image = reader.result;
                
                try {
                    const resultIA = await analyserAvecIA(base64Image);
                    const nouvelleBouteille = {
                        id: Date.now(),
                        ...resultIA,
                        date: new Date().toLocaleDateString(),
                        possession: true
                    };
                    
                    maCave.unshift(nouvelleBouteille); // Ajoute au dÃ©but
                    saveData();
                } catch (err) {
                    alert("Erreur lors de l'analyse. VÃ©rifiez votre clÃ© API ou connexion.");
                    console.error(err);
                } finally {
                    document.getElementById('loader').classList.add('hidden');
                }
            };
            reader.readAsDataURL(file);
        };

        async function analyserAvecIA(base64Data) {
            const prompt = "Analyse cette image de bouteille. RÃ©ponds UNIQUEMENT en JSON avec ces champs : nom, type (Whisky ou Rhum ou Autre), prix, saveur (3 mots), histoire (1 phrase), note_expert (sur 100).";
            
            const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`, {
                method: 'POST',
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }, { inlineData: { mimeType: "image/jpeg", data: base64Data.split(',')[1] } }] }]
                })
            });
            
            const data = await resp.json();
            const textResponse = data.candidates[0].content.parts[0].text.replace(/```json|```/g, "");
            return JSON.parse(textResponse);
        }

        function saveData() {
            localStorage.setItem('maCave_v1', JSON.stringify(maCave));
            render();
        }

        function deleteBottle(id) {
            if(confirm("Supprimer cette bouteille ?")) {
                maCave = maCave.filter(b => b.id !== id);
                saveData();
            }
        }

        function render(filter = 'Tous') {
            const list = document.getElementById('bottleList');
            const count = document.getElementById('count');
            list.innerHTML = '';
            
            // Gestion style boutons filtres
            ['Tous', 'Whisky', 'Rhum'].forEach(f => {
                document.getElementById('btn-'+f).className = (f === filter) ? 'pb-2 px-4 tab-active' : 'pb-2 px-4 text-gray-500';
            });

            const filtered = maCave.filter(b => filter === 'Tous' || b.type === filter);
            count.innerText = filtered.length;

            filtered.forEach(b => {
                list.innerHTML += `
                    <div class="glass p-5 rounded-2xl relative">
                        <button onclick="deleteBottle(${b.id})" class="absolute top-4 right-4 text-gray-600 text-xs">âœ•</button>
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h3 class="font-bold text-white text-lg">${b.nom}</h3>
                                <span class="text-[10px] bg-gray-800 px-2 py-0.5 rounded uppercase tracking-tighter text-gray-400">${b.type}</span>
                            </div>
                            <div class="text-[#d4af37] font-black text-xl">${b.note_expert}<span class="text-[10px]">/100</span></div>
                        </div>
                        <p class="text-sm text-gray-300 mt-2 line-clamp-2 italic">"${b.histoire}"</p>
                        <div class="grid grid-cols-2 gap-2 mt-4">
                            <div class="text-[10px] text-gray-500 uppercase">Saveurs: <span class="text-gray-200 block text-xs">${b.saveur}</span></div>
                            <div class="text-[10px] text-gray-500 uppercase">Prix estimÃ©: <span class="text-gray-200 block text-xs">${b.prix}</span></div>
                        </div>
                    </div>
                `;
            });
        }

        render();
    </script>
</body>
</html>
