<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Cave - Test Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-950 text-white p-5 font-sans">
    <h1 class="text-2xl font-bold text-amber-500 mb-6 uppercase tracking-tighter text-center">ü•É My Digital Cellar</h1>
    
    <div class="bg-zinc-900 p-8 rounded-3xl border-2 border-dashed border-zinc-800 text-center mb-8">
        <input type="file" id="cameraInput" accept="image/*" capture="environment" class="hidden">
        <button onclick="document.getElementById('cameraInput').click()" class="bg-amber-500 hover:bg-amber-400 text-black font-black py-4 px-8 rounded-2xl w-full transition-all active:scale-95">
            üì∏ SCANNER UNE BOUTEILLE
        </button>
        <div id="status" class="mt-4 text-[10px] text-zinc-500 uppercase tracking-widest italic">Pr√™t pour le scan</div>
    </div>

    <div id="bottleList" class="space-y-4 pb-20"></div>

    <div id="loader" class="hidden fixed inset-0 bg-black/95 flex flex-col items-center justify-center z-50">
        <div class="w-12 h-12 border-4 border-amber-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p id="loaderText" class="text-amber-500 font-bold animate-pulse uppercase text-xs tracking-widest">Analyse en cours...</p>
    </div>

    <script>
        // === CONFIGURATION ===
        const API_KEY = "AIzaSyBPq8gTvz_OyXSWQrHxMktuSz-5DHggT9o"; 
        // =====================

        let cave = JSON.parse(localStorage.getItem('maCaveDB_v3')) || [];

        function updateStatus(msg) {
            document.getElementById('status').innerText = msg;
            console.log(msg);
        }

        document.getElementById('cameraInput').onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            updateStatus("Lecture du fichier...");
            document.getElementById('loader').classList.remove('hidden');
            
            const reader = new FileReader();
            reader.readAsDataURL(file);
            
            reader.onload = async () => {
                updateStatus("Image pr√™te. Envoi √† l'IA...");
                const base64Image = reader.result.split(',')[1];
                
                try {
                    // Test direct sur le mod√®le stable v1
                   const url = https://generativelanguage.googleapis.com/v1beta/models/gemini-pro-vision:generateContent?key=${API_KEY};
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            contents: [{ parts: [
                                { text: "R√©ponds UNIQUEMENT en JSON : {\"nom\":\"...\",\"type\":\"Whisky ou Rhum\",\"prix\":\"...\",\"histoire\":\"...\",\"note\":80}" },
                                { inlineData: { mimeType: "image/jpeg", data: base64Image } }
                            ]}]
                        })
                    });

                    const json = await response.json();
                    
                    if (json.error) {
                        throw new Error("Google dit : " + json.error.message);
                    }

                    updateStatus("R√©ponse re√ßue ! Traitement...");
                    let text = json.candidates[0].content.parts[0].text;
                    // Nettoyage de s√©curit√©
                    text = text.replace(/```json|```/g, "").trim();
                    const b = JSON.parse(text);
                    
                    cave.unshift({ ...b, id: Date.now() });
                    localStorage.setItem('maCaveDB_v3', JSON.stringify(cave));
                    render();
                    updateStatus("Bouteille ajout√©e !");
                    
                } catch (err) {
                    alert("ERREUR : " + err.message);
                    updateStatus("Erreur d√©tect√©e.");
                } finally {
                    document.getElementById('loader').classList.add('hidden');
                }
            };
        };

        function render() {
            const container = document.getElementById('bottleList');
            if (cave.length === 0) {
                container.innerHTML = '<p class="text-center text-zinc-700 mt-10 italic">Aucune bouteille dans la cave.</p>';
                return;
            }
            container.innerHTML = cave.map(b => `
                <div class="bg-zinc-900 p-5 rounded-2xl border-l-4 border-amber-500 shadow-xl">
                    <div class="flex justify-between items-start">
                        <h2 class="text-lg font-bold text-white">${b.nom}</h2>
                        <span class="bg-amber-500/10 text-amber-500 text-[10px] font-bold px-2 py-1 rounded-md border border-amber-500/20">${b.note}/100</span>
                    </div>
                    <p class="text-amber-500 text-[10px] uppercase font-black mt-1 tracking-widest">${b.type}</p>
                    <p class="text-zinc-400 text-xs mt-3 leading-relaxed">"${b.histoire}"</p>
                    <div class="mt-4 flex justify-between items-center border-t border-zinc-800 pt-3">
                        <span class="text-xs text-zinc-500 font-bold uppercase tracking-tighter">Prix Moyen</span>
                        <span class="text-white font-bold text-sm">${b.prix}</span>
                    </div>
                </div>
            `).join('');
        }
        render();
    </script>
</body>
</html>
